<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZTexture - Minecraft Texture Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <section>
        <h2>EZTexture Editor <p>v2.17.0-BETA</p></h2>
        <label for="colorPicker">Pick a color:</label>
        <input type="color" id="colorPicker" value="#ff0000"> <br>

        <label for="imageUpload">Upload Texture Image:</label>
        <input type="file" id="imageUpload" accept="image/*"> <br>

        <button id="save16x16">Save as 16x16</button>
        <button onclick="clearCanvas()">Clear Canvas</button> <br>

        <label for="canvasSizeSelector">Canvas Size:</label>
        <select id="canvasSizeSelector">
            <option value="16">16x16</option>
            <option value="32">32x32</option>
            <option value="64">64x64</option>
            <option value="128">128x128</option>
            <option value="256">256x256</option>
            <option value="512">512x512</option>
        </select>
        
        <label for="borderColor">Canvas Border Color:</label>
        <input type="color" id="borderColor" value="#000000"> <br>

        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="16" min="10" max="30"> px <br>

        <label for="backgroundPattern">Background Pattern:</label>
        <select id="backgroundPattern">
            <option value="solid">Solid</option>
            <option value="gradient">Gradient</option>
        </select> <br>

        <label for="buttonFontSize">Button Font Size:</label>
        <input type="number" id="buttonFontSize" value="14" min="10" max="30"> px <br>

        <button id="toggleCanvasBackground">Hide Canvas Background</button>

        <button onclick="saveProfile()">Save Profile</button>
        <input type="file" id="loadProfile" accept=".eztp" onchange="loadProfile(event)"> <br>

        <canvas id="textureCanvas"></canvas> <br>
    </section>
</main>

<script src="beta.js"></script>
</body>
</html>
