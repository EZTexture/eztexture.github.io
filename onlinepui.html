<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZTexture - Minecraft Texture Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section>
            <h2>EZTexture Editor <p>v2.16.2</p></h2>
            <input type="color" id="colorPicker" value="#ff0000">
            <input type="file" id="imageUpload" accept="image/*"> <br>
            <button id="save16x16">Save as 16x16</button>
            <button onclick="clearCanvas()">Clear Canvas</button> <br>
            <select id="canvasSizeSelector">
              <option value="16">16x16</option>
              <option value="16">Download the app for more resolutions and features.</option>
            </select>
            
            <br>
            <canvas id="textureCanvas"></canvas> <br>
            <button id="toggleCanvasBackground">Hide Canvas Background</button>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
