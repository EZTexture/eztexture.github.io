<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZTexture Online Texture Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TexturePro Online Editor</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="onlinepui.html">Online Editor</a>
        </nav>
    </header>
    
    <main>
        <section id="editor">
            <h2>Online Texture Editor</h2>
            <input type="file" id="upload" accept="image/*" onchange="loadTexture(event)">
            <div id="tools">
                <input type="color" id="colorPicker" value="#ff0000">
                <button onclick="toggleGrid()">Toggle Grid</button>
                <button onclick="clearCanvas()">Clear</button>
                <button onclick="downloadTexture()">Download Texture</button>
            </div>
            <canvas id="textureCanvas" width="512" height="512"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EZTexture. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
