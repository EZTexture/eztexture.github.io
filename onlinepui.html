<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZTexture - Game Texture Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EZTexture</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="onlinepui.html">Online Editor</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Create Your Minecraft Textures Easily</h2>
            <input type="color" id="colorPicker" value="#ff0000">
            <select id="canvasSizeSelector">
                <option value="16">16x16</option>
                <option value="32">32x32</option>
                <option value="64">64x64</option>
                <option value="128">128x128</option>
            </select>
            <button onclick="clearCanvas()">Clear Canvas</button>
            <button onclick="downloadTexture()">Download Texture</button>
            <canvas id="textureCanvas"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EZTexture. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
