<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZTexture - Minecraft Texture Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EZTexture</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="onlinepui.html">Online Editor</a>
            <a href="https://github.com/EZTexture/EZTexture/releases/download/v1.0-beta.1/EZTextureSetup.exe">Download</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Create game textures easily</h2>
            <input type="color" id="colorPicker" value="#ff0000">
            <input type="file" id="imageUpload" accept="image/*">
            <button id="save16x16">Save as 16x16</button>
            <button onclick="clearCanvas()">Clear Canvas</button>
            <select id="canvasSizeSelector">
              <option value="16">16x16</option>
              <option value="16">Download the app for higher resolutions!</option>
            </select>
            
            <br>
            <canvas id="textureCanvas"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EZTexture. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
